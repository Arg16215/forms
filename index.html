<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="post">
        <input type="text" name="Name" placeholder="Name"><br>
        <input type="password" name="Password" placeholder="Password"><br>
        <input type="number" name="UID" placeholder="UID"><br>
        <button type="submit">Send</button>
    </form>

    <style>
        const scriptURL='https://script.google.com/macros/s/AKfycbxkgWotCMyvIKOT9aGPCndZdHtHrq8i972t9CKAVj06xC7T0I/exec'

        const form=document.forms['google-sheet'] form.addEventListener('submit', e=> {

                e.preventDefault() fetch(scriptURL, {
                    method: 'POST', body: new FormData(form)
                })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
    </style>
</body>

</html>
